<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="form-group">
    <label for="name">Character Name</label>
    <input
    type="text"
    id="name"
    name="name"
    class="form-control"
    ngModel
    required
    minlength="5"
    maxlength="20"
    pattern="[a-zA-Z]*"
    #nameControl="ngModel">
    <span class="help-block" *ngIf="nameControl.invalid && nameControl.touched">Please enter a valid name</span>
  </div>
  <div class="form-group">
    <label for="side">Choose Side</label>
    <select
    name="side"
    id="side"
    class="form-control"
    ngModel>
      <option [value]="option.value" *ngFor="let option of availableSides">{{ option.display }}</option>
    </select>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Add Character</button>
</form>
